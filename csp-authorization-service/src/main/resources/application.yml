server:
  port: 9001
  servlet:
    context-path: /authroization-service

spring:
  application.name: authroization-service
  autoconfigure.exclude:
    - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
      use-new-id-generator-mappings: true
    properties:
      hibernate:
        show_sql: true
        dialect: org.hibernate.dialect.PostgreSQL9Dialect
        jdbc.batch_size: 45
        order_inserts: true
        order_updates: true
        jdbc.fetch_size: 1000
        jdbc.batch_versioned_data: true
database:
  url: jdbc:postgresql://localhost:5432/csp_dev?useSSL=false
  username: postgres
  password: postgres
  packages-to-scan: # packages for entities
    - com.csp.authorization.**.*
  hikari-properties:
    autoCommit: false
    poolName: csp_pool
    maxPoolSize: 20
    maxIdleTime: 10000

jwt.secret: secret

oauth:
  ui:
    clientId: csppvtltd
    clientSecret: csppvtltd$
    authorizedGrantTypes: password,refresh_token
    scopes: read,write
    accessTokenValiditySeconds: 7200
    refreshTokenValiditySeconds: 240000
  resource:
    server:
      enable : false
  login.max.attempts: 3